<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="сss/style.css">
    </head>
<body>
    
<div class="carousel">  

    <ul class="slides" id="slides">
        <li class="slide active">Slide 1</li>
        <li class="slide">Slide 2</li>
        <li class="slide">Slide 3</li>
        <li class="slide">Slide 4</li>
        <li class="slide">Slide 5</li>
    </ul>

    <div class="indicators">
        <button class="indicator active" data-slide-to="0">1</button>
        <button class="indicator" data-slide-to="1">2</button>
        <button class="indicator" data-slide-to="2">3</button>
        <button class="indicator" data-slide-to="3">4</button>
        <button class="indicator" data-slide-to="4">5</button>
    </div>

    <div class="controls">
        <button class="control" id="pause">Pause</button>
        <button class="control" id="prev">Prev</button>
        <button class="control" id="next">Next</button>
    </div>
</div>    



    <script src="js/main.js"></script>
</body>
</html>
